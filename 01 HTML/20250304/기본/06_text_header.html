<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML기본태그</title>
  </head>
  <body>
    <h1>제목 글자 태그 1</h1>
    <h2>제목 글자 태그 2</h2>
    <h3>제목 글자 태그 3</h3>
    <h4>제목 글자 태그 4</h4>
    <h5>제목 글자 태그 5</h5>
    <h6>제목 글자 태그 6</h6>

    <!--emmet: html. css, js snippets plugin
        h1*6, h$*6 입력시 h 태그 자동 생성
        * 숫자: 숫자만큼 요소 생성
        $: 1부터 증가하는 숫자 생성
        {}: 요소의 내용
        a>b: a태그 자식으로 b태그 생성
        a+b:  a태그 다음 형제로 b 태그 생성
    -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
  </body>
</html>
