<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>콜백함수</title>
  </head>
  <body>
    <script>
      function loopFn(cnt, callback) {
        for (let i = 0; i < cnt; i++) {
          callback();
        }
      }
      let fun = function () {
        alert('함수 호출');
      };

      loopFn(5, fun);
    </script>
  </body>
</html>
