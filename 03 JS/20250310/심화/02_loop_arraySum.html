<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <script>
      let arr = [10, 20, 30, 40, 50];
      let sum = 0;

      for (i in arr) {
        sum += arr[i];
      }

      alert(sum);
    </script>
  </body>
</html>
