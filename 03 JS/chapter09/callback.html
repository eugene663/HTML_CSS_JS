<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>callback</title>
  </head>
  <body>
    <script>
      function delayFn(ms, callback) {
        // 1. 정의
        // 매개 변수 callback:
        // delayFn() 함수 내에서 나중에 실행할 함수

        console.log('delayFn() 함수 호출됨'); // 4. 함수 내용 실행
        setTimeout(callback, ms); // 몇초 후에 실행하는 함수
      }

      // 2. 함수 호출
      delayFn(3000, function () {
        // 3. 매개변수로서 함수 전달
        console.log('3초 후 실행');
      });
    </script>
  </body>
</html>
