<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <h1 id="clock"></h1>
    <script>
      let clock = document.querySelector('#clock');

      setInterval(function () {
        let now = new Date();
        clock.innerHTML = now.toString();
      }, 1000);
    </script>
  </body>
</html>
