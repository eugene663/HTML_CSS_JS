<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Style</title>
  </head>
  <body>
    <div class="control"></div>

    <script>
      let control = document.querySelector('.control');
      control.style.height = '1000px';
      control.style.background = 'linear-gradient(black, white)';
    </script>
  </body>
</html>
