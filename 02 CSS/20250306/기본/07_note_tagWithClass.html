  <head>

    <title>TagWithClass</title>

      .red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>제목 글자</h1>
      <ul>
        <li class="red">사과</li>

        <li>오렌지</li>
        <li>감</li>
      </ul>
    </div>
  </body>
